<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play | Arcade Studios</title>
        <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #1e1e1e;
                color: #ffffff;
                text-align: center;
            }

            h1 {
                color: #e43f5a;
            }

            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: #2b2b2b;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            .icon {
                display: block;
                margin: 0 auto;
                width: 100px;
                height: 100px;
            }

            iframe {
                width: 100%;
                height: 600px;
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                margin-top: 20px;
            }

            .controls {
                margin-top: 20px;
                text-align: center;
            }

            .slider {
                width: 50%;
                margin: 10px auto;
                display: block;
            }

            .mute-button {
                background: #e43f5a;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            .mute-button:hover {
                background: #c73148;
            }

            #footer-thing {
                margin-top: 40px;
                padding: 10px;
                background: #1b1b1b;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="nav-thing"></div>
        <div class="container">
            <!-- SCX Icon -->
            <img src="/media/scx-icon.png" alt="SCX Icon" class="icon" />

            <!-- Title -->
            <h1>Play Stroke Cube X</h1>
            <p>Enjoy the game directly on this page!</p>

            <!-- Embed the external HTML file -->
            <iframe frameborder="0" src="https://itch.io/embed-upload/12480377?color=494949" allowfullscreen="" width="640" height="380"><a href="https://turkfork.itch.io/scx">Play SCX on itch.io</a></iframe>

            <!-- Volume Controls -->
            <div class="controls">
                <label for="volumeSlider">Volume:</label>
                <input
                    type="range"
                    id="volumeSlider"
                    class="slider"
                    min="0"
                    max="1"
                    step="0.1"
                    value="1"
                />
                <br />
                <button id="muteButton" class="mute-button">Mute</button>
            </div>
        </div>

        <div id="footer-thing">Â© 2025 Arcade Studios | All Rights Reserved</div>
    </body>
</html>
